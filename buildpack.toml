api = "0.7"

[buildpack]
  description = "A Cloud Native Buildpack that provides a health check binary tool"
  homepage = "https://github.com/paketo-buildpacks/health-checker"
  id = "paketo-buildpacks/health-checker"
  keywords = ["health", "check", "monitor"]
  name = "Paketo Buildpack for Health Checkers"
  sbom-formats = ["application/vnd.syft+json", "application/vnd.cyclonedx+json"]
  version = "{{.version}}"

  [[buildpack.licenses]]
    type = "Apache-2.0"
    uri = "https://github.com/paketo-buildpacks/health-checker/blob/main/LICENSE"

[metadata]
  include-files = ["LICENSE", "NOTICE", "README.md", "buildpack.toml", "linux/amd64/bin/build", "linux/amd64/bin/detect", "linux/amd64/bin/main", "linux/arm64/bin/build", "linux/arm64/bin/detect", "linux/arm64/bin/main"]
  pre-package = "scripts/build.sh"

  [[metadata.configurations]]
    build = true
    default = "false"
    description = "contributes a health checker if enabled"
    name = "BP_HEALTH_CHECKER_ENABLED"

  [[metadata.configurations]]
    build = true
    default = "thc"
    description = "which health checker to contribute"
    name = "BP_HEALTH_CHECKER_DEPENDENCY"

  [[metadata.dependencies]]
    cpes = ["cpe:2.3:a:dmikusa-pivotal:tiny-health-checker:0.22.0:*:*:*:*:*:*:*"]
    id = "thc"
    name = "Tiny Health Checker"
    purl = "pkg:generic/thc@0.22.0?arch=amd64"
    sha256 = "8c361a4e7850b4e274dda21bb4ee49dd5fe8374220330a855ecacb43e7a12869"
    source = "https://github.com/dmikusa/tiny-health-checker/archive/refs/tags/v0.22.0.tar.gz"
    source-sha256 = "054ce7d290ad2839828cf9f9b24b32edc216abde2f9f167843def03402688858"
    stacks = ["*"]
    uri = "https://github.com/dmikusa/tiny-health-checker/releases/download/v0.22.0/thc-x86_64-unknown-linux-musl"
    version = "0.22.0"

    [[metadata.dependencies.licenses]]
      type = "Apache-2"
      uri = "https://github.com/dmikusa-pivotal/tiny-health-checker/blob/main/LICENSE"

  [[metadata.dependencies]]
    cpes = ["cpe:2.3:a:dmikusa-pivotal:tiny-health-checker:0.25.0:*:*:*:*:*:*:*"]
    id = "thc"
    name = "Tiny Health Checker"
    purl = "pkg:generic/thc@0.25.0?arch=arm64"
    sha256 = "18eb64e76c043fc191699dcbcb2044d87fcf89537c4df83b6e86c6bb0f1c0fe3"
    source = "https://github.com/dmikusa/tiny-health-checker/archive/refs/tags/v0.25.0.tar.gz"
    source-sha256 = "8d3ffa87f4656eb5f5eaa2c2143eaffc6995c8c22291a56c0ae1f8fba3df092c"
    stacks = ["*"]
    uri = "https://github.com/dmikusa/tiny-health-checker/releases/download/v0.25.0/thc-aarch64-unknown-linux-musl"
    version = "0.25.0"

    [[metadata.dependencies.licenses]]
      type = "Apache-2"
      uri = "https://github.com/dmikusa-pivotal/tiny-health-checker/blob/main/LICENSE"

[[stacks]]
  id = "*"

[[targets]]
  arch = "amd64"
  os = "linux"

[[targets]]
  arch = "arm64"
  os = "linux"

api = "0.7"

[buildpack]
  description = "A Cloud Native Buildpack that provides a health check binary tool"
  homepage = "https://github.com/paketo-buildpacks/health-checker"
  id = "paketo-buildpacks/health-checker"
  keywords = ["health", "check", "monitor"]
  name = "Paketo Buildpack for Health Checkers"
  sbom-formats = ["application/vnd.syft+json", "application/vnd.cyclonedx+json"]
  version = "{{.version}}"

  [[buildpack.licenses]]
    type = "Apache-2.0"
    uri = "https://github.com/paketo-buildpacks/health-checker/blob/main/LICENSE"

[metadata]
  include-files = ["LICENSE", "NOTICE", "README.md", "buildpack.toml", "linux/amd64/bin/build", "linux/amd64/bin/detect", "linux/amd64/bin/main", "linux/arm64/bin/build", "linux/arm64/bin/detect", "linux/arm64/bin/main"]
  pre-package = "scripts/build.sh"

  [[metadata.configurations]]
    build = true
    default = "false"
    description = "contributes a health checker if enabled"
    name = "BP_HEALTH_CHECKER_ENABLED"

  [[metadata.configurations]]
    build = true
    default = "thc"
    description = "which health checker to contribute"
    name = "BP_HEALTH_CHECKER_DEPENDENCY"

  [[metadata.dependencies]]
    cpes = ["cpe:2.3:a:dmikusa-pivotal:tiny-health-checker:0.33.0:*:*:*:*:*:*:*"]
    id = "thc"
    name = "Tiny Health Checker"
    purl = "pkg:generic/thc@0.33.0?arch=amd64"
    sha256 = "e269173f569404bf6975f6982b697aae9756614a26bd9b08051acc2f223e85cf"
    source = "https://github.com/dmikusa/tiny-health-checker/archive/refs/tags/v0.33.0.tar.gz"
    source-sha256 = "a5cefaec9bd75fd9fc84cba2e83241d5ca19cfb6dc08e76edda3d94c212f1ef1"
    stacks = ["*"]
    uri = "https://github.com/dmikusa/tiny-health-checker/releases/download/v0.33.0/thc-x86_64-unknown-linux-musl"
    version = "0.33.0"

    [[metadata.dependencies.licenses]]
      type = "Apache-2"
      uri = "https://github.com/dmikusa-pivotal/tiny-health-checker/blob/main/LICENSE"

  [[metadata.dependencies]]
    cpes = ["cpe:2.3:a:dmikusa-pivotal:tiny-health-checker:0.35.0:*:*:*:*:*:*:*"]
    id = "thc"
    name = "Tiny Health Checker"
    purl = "pkg:generic/thc@0.35.0?arch=arm64"
    sha256 = "f1301ea6653940dd1a2adc2aa6ed14f4178d0b1486b28c1f09e9de3c6e26be02"
    source = "https://github.com/dmikusa/tiny-health-checker/archive/refs/tags/v0.35.0.tar.gz"
    source-sha256 = "f564d00e6061c48722409480811f664e23e44560e4f1b4ec5cfb3b2e30926bba"
    stacks = ["*"]
    uri = "https://github.com/dmikusa/tiny-health-checker/releases/download/v0.35.0/thc-aarch64-unknown-linux-musl"
    version = "0.35.0"

    [[metadata.dependencies.licenses]]
      type = "Apache-2"
      uri = "https://github.com/dmikusa-pivotal/tiny-health-checker/blob/main/LICENSE"

[[stacks]]
  id = "*"

[[targets]]
  arch = "amd64"
  os = "linux"

[[targets]]
  arch = "arm64"
  os = "linux"
